<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <header>
            <img src="./assets/images/logo.svg" alt="">
        </header>
            <div class="imgs">
                <img src="./assets/images/hero-mobile.jpg" alt="" class="mob-img">
                <img src="./assets/images/hero-desktop.jpg" alt="" class="mob-desktop">
            </div>
            <div class="texts">
                <h1>We're <span>Coming soon</span></h1>
                <p class="main-para">Hello fellow shoppers! We're currently building
                    our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.
                </p>
                <div class="div-btn">
                    <div class="btn">
                        <img src="./assets/images/icon-error.svg" alt="" id="error-img">
                        <input type="email" name="" id="email" class="input" placeholder="Email Address">
                        <button id="btn" onclick="validation()"><img src="./assets/images/icon-arrow.svg" alt=""></button>
                    </div>
                    <p id="txt"></p>
                </div>
            </div>
        
        
    </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
